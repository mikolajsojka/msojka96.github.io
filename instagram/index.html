        <div id="likes">
            <span id="title_likes">Polubienia:</span>
            <span id="likes_count">53</span>
        </div>

        <div id="description">
            <span id="username">mikosamuraj</span>
            <span id="desc">My cat is chillin on the bed.
I thought he didn't like heat.</span>
        </div>

        <div id="comments">
            <div>Zobacz wszystkie komentarze: <span id="numberscom">123</span></div>
            <div class="comm">oneliveall <span class="comment">Awesome!!</span></div>
            <div class="comm">skateboardjack <span class="comment">I have the same cat breed.</span></div>
        </div>

        <div id="write">
            <div id="wrapper">
                <div class="thumbnail"></div>
                <input id="inp" placeholder="Dodaj komentarz ..."/>
            </div>
            <div class="icons-comment"><span class="emo" onclick="addEmo('&#128512;')">&#128512;</span>
                <span class="emo" onclick="addEmo('&#128525;')">&#128525;</span></div>

</body>
</html>

<script>
    let state = false;
    giveLike = () => {
        state = !state;

        if (state) {
            document.getElementById('heart_').style.display = "block";
            document.getElementById('liked_icon').style.display = "block";
            document.getElementById('unliked_icon').style.display = "none";
            let counter = parseInt(document.getElementById('likes_count').innerHTML)
            counter += 1
            document.getElementById('likes_count').innerHTML = `${counter}`
        } else {
            document.getElementById('heart_').style.display = "none";
            document.getElementById('liked_icon').style.display = "none";
            document.getElementById('unliked_icon').style.display = "block";
            let counter = parseInt(document.getElementById('likes_count').innerHTML)
            counter -= 1
            document.getElementById('likes_count').innerHTML = `${counter}`
        }
    }

    let input = document.getElementById('inp');

    addEmo = (emo) => {
        input.value += emo;
    }


    input.addEventListener("keyup", function (e) {
        if (e.key === "Enter") {
            let comments = document.getElementsByClassName('comm')
            comments[0].innerHTML = comments[1].innerHTML;
            comments[1].innerHTML = `mikosamuraj <span class="comment">${input.value} </span>`
            let number = parseInt(document.getElementById('numberscom').innerHTML);
            number += 1;
            document.getElementById('numberscom').innerHTML = `${number}`;
            input.value = "";
        }
    });

</script>
